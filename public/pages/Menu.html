<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
    }

* {
    box-sizing: border-box;
}

img {
    vertical-align: middle;
}

/* Position the image container (needed to position the left
and right arrows) */
.container {
    position: relative;
}

/* Hide the images by default */
.mySlides {
    display: none;
}

.cursor {
    cursor: pointer;
}

.prev,
.next {
    cursor: pointer;
    position: absolute;
    top: 40%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    border-radius: 0 3px 3px 0;
    user-select: none;
    -webkit-user-select: none;
}

/* Position the next button to the right */
.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover,
.next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
}

/* Container for image text */
.caption-container {
    text-align: center;
    background-color: #222;
    padding: 2px 16px;
    color: white;
}

.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Four columns side by side */
.column {
    float:left;
    width: 25%;
}

.demo {
    opacity: .6;
}

.active,
.demo:hover {
    opacity: 1;
}
</style>
</head>
<body>

    <h3 style="text-align: center">Menu</h3>
  <!--Container for the image gallery-->  
  <div class="container">

    <!--Full-width images with number text-->
    <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <a href="./Main.html">
        <img src="../images/jollof.jpg" style="width: 100%" height="550px">
    </a>
    </div>

    <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <a href="./Soups.html">
            <img src="../images/Afang-soup-10-1024x683.jpg" style="width: 100%" height="550px">
        </a>
        </div>

        <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <a href="./Meat.html">
                <img src="../images/honey-garlic-chicken-wings-1.jpg" style="width: 100%" height="550px">
            </a>
            </div>

            <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <a href="./Sides.html">
                    <img src="../images/fried plantain.jpg" style="width: 100%" height="550px">
                </a>
                </div>

<!--Next and previous buttons-->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<!--Image text-->
<div class="caption-container">
    <p id="caption"></p>
</div>

<!--Thumbnail images-->
<div class="row">
    <div class="column">
        <img class="demo cursor" src="../images/jollof.jpg" style="width: 100%" height="100px"
onclick="currentSlide(1)" alt="Main">
    </div>

    <div class="column">
        <img class="demo cursor" src="../images/Afang-soup-10-1024x683.jpg" style="width: 100%" height="100px"
onclick="currentSlide(2)" alt="Soups">
    </div>

    <div class="column">
        <img class="demo cursor" src="../images/honey-garlic-chicken-wings-1.jpg" style="width: 100%" height="100px"
onclick="currentSlide(3)" alt="Meat">
    </div>

    <div class="column">
        <img class="demo cursor" src="../images/fried plantain.jpg" style="width: 100%" height="100px"
onclick="currentSlide(4)" alt="Sides">
    </div>
</div>
  </div>

  <script>
  var slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) {
      showSlides(slideIndex += n);
  }

  // Thumbnail image controls
  function currentSlide(n) {
      showSlides(slideIndex = n);
  }

  function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace("active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += "active";
      captionText.innerHTML = dots[slideIndex-1].alt;
  }
  </script>
</body>
</html>
